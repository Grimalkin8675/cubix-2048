<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Cubix 2048</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="scene">

        <div class="grid">

            <div class="borders">
                <div class="border top"></div>
                <div class="border right"></div>
                <div class="border left"></div>
                <div class="border bottom"></div>
            </div>


            <div class="cube val-2" style="
transform: translate3d(
                                      calc(var(--cube-size) * 0),
    calc(calc(2 * var(--cube-size)) - calc(var(--cube-size) * 0)),
                   calc(var(--cube-size) - var(--cube-size) * 2)
)
            ">
                <div class="face front">2</div>
                <div class="face top">2</div>
                <div class="face right">2</div>
                <div class="face left">2</div>
                <div class="face bottom">2</div>
                <div class="face back">2</div>
            </div>

            <div class="cube val-2048" style="
transform: translate3d(
                                      calc(var(--cube-size) * 1),
    calc(calc(2 * var(--cube-size)) - calc(var(--cube-size) * 1)),
                   calc(var(--cube-size) - var(--cube-size) * 2)
)
            ">
                <div class="face front">2048</div>
                <div class="face top">2048</div>
                <div class="face right">2048</div>
                <div class="face left">2048</div>
                <div class="face bottom">2048</div>
                <div class="face back">2048</div>
            </div>

            <div class="cube val-2" style="
transform: translate3d(
                                      calc(var(--cube-size) * 2),
    calc(calc(2 * var(--cube-size)) - calc(var(--cube-size) * 2)),
                   calc(var(--cube-size) - var(--cube-size) * 2)
)
            ">
                <div class="face front">2</div>
                <div class="face top">2</div>
                <div class="face right">2</div>
                <div class="face left">2</div>
                <div class="face bottom">2</div>
                <div class="face back">2</div>
            </div>

        </div>


    </div>

</body>
</html>
